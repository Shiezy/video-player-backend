
server.port= 8181

#Connection
spring.datasource.url=jdbc:mysql://localhost:3306/videodb?autoReconnect=true&useSSL=false

# Username and secret
spring.datasource.username = root
spring.datasource.password =!QAZ2wsx

# Keep the connection alive if idle for a long time
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query= SELECT 1


spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size= 500MB
spring.servlet.multipart.max-request-size=800MB
file.storage.videos=src/main/resources/static/video/
